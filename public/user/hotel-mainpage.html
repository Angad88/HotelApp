<html lang="en">

</head>
<body>
    <div class="imageBackground" id="header-background">
        
        <nav class="navBar1"  style="background-image: url(../img/backgroundHotel.jpeg);">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div id="hotel-name" class="title" style="color: rgb(255, 255, 255); margin-left: 30px; width: 500px"></div>
            <div class="selection" id="selection">
                <button class="button-48"> <a class="button1 navItems" style="color: white; font-weight: bold;" href="index.html">Home</a></button>
                <button class="button-48"> <a class="button1 navItems" style="color: white; font-weight: bold;"href="#" data-scroll="popularHotel">Hotel</a></button>
                <button id="toLoginPage" class="button-48"> <a class="button1" style="color: white; font-weight: bold;" href="login.html" onclick="signout()">Log out</a></button>
            </div>
        </nav>
        <div class="searchDiv">
            <div id="hotel-address" class="title4 searchMar" style="background-image: url(../img/backgroundHotel2.jpeg); padding: 20px; border-radius: 5px; width: 15%; opacity: 0.9;"> </div>
            </div>
            </div>


        </div>
        <div style="display:grid; justify-content:center; grid-template-columns: 75%;align-items: center;">
            <div class="grayLine" style="margin: bottom 70px ; margin-top: 70px;">
            </div>
        <div class="gridDescription" style=" margin-top: 50px;">

        </div>

        </div>

                        <input id="endDate" required class="searchBar4 searchMar"onfocus="(this.type = 'date')" onblur="(this.type = 'text')" placeholder="To:" style=" width: 80%; ">
             
        
                </form>
            </div>

            </div>
