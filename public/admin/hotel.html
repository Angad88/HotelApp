<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="index1.js" defer></script>
    <title>Document</title>

<body style="background-image: url(imgAdmin/backgroundHotel.jpeg);">

    <form class="border-aqua bg-white">

        <div class="text-center">
            <h1>Hotel Create</h1>
        </div>

        <div class="inputContainer">
            <label>Number of Beds</label>
            <br>
            <input required id="beds"class="textInput" type="number" placeholder="Beds...">
        </div>


        <div class="inputContainer">
            <label>Price</label>
            <br>
            <input required id="price"class="textInput" type="number" placeholder="Price...">
        </div>


        <div class="inputContainer">
            <label>Quantity</label>
            <br>
            <input id="quantity"class="textInput" type="number" placeholder="Quantity...">
        </div>

        <div class="inputContainer">
            <label>Start Date</label>
            <br>
            <input required id="start"class="textInput" type="textInput" placeholder="Start Date...">
        </div>

        <div class="inputContainer">
            <label>End Date</label>
            <br>
            <input required id="end"class="textInput" type="textInput" placeholder="End Date...">
        </div>


        <div class="inputContainer">
            <label>Hotel Image</label>
            <br>
            <input id="image"class="textInput" type="textInput" placeholder="Img...">
        </div>

        <div class="inputContainer">
            <input required id="breakfast"class="textInput" style="width: auto;"type="checkbox" placeholder="Beds...">
            <label for="breakfast">Is breakfast included? </label>
        </div>
 

        <div class="text-center">
            <div class="buttonContainer">
                <button id="signupButton" style="background-image: url(imgAdmin/backgroundHotel2.jpeg);">Add</button>
            </div>
        </div>

        <br>

        <!-- <div class="text-center">
            <span>Forgot your password? <a id = "forgotPassword" href="#">Click Here</a></span>
        </div> -->

        <div class="gradient">

        </div>

        

    </form>


</body>

</html>
